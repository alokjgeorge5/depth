<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Roast Council - Get Roasted</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(255, 0, 110, 0.3);
    }

    .tagline {
      font-size: 1.2rem;
      color: #a0a0a0;
      font-weight: 500;
    }

    /* Input Section */
    .input-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    #questionInput {
      flex: 1;
      padding: 18px 24px;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    #questionInput:focus {
      outline: none;
      border-color: #ff006e;
      box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
    }

    #questionInput::placeholder {
      color: #666;
    }

    button {
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Loading */
    #loading {
      display: none;
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #ff006e;
    }

    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 0, 110, 0.2);
      border-top-color: #ff006e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Results Grid */
    #resultsGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(255, 0, 110, 0.3);
      border-color: rgba(255, 0, 110, 0.5);
    }

    /* Persona-specific colors */
    .persona-hater::before {
      background: linear-gradient(90deg, #ff006e, #d00000);
    }

    .persona-hype::before {
      background: linear-gradient(90deg, #3a86ff, #06ffa5);
    }

    .persona-mom::before {
      background: linear-gradient(90deg, #ff9e00, #ffb703);
    }

    .persona-conspiracy::before {
      background: linear-gradient(90deg, #8338ec, #3a0ca3);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .emoji {
      font-size: 2.5rem;
      line-height: 1;
    }

    .card-header h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
    }

    .response-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #e0e0e0;
      font-weight: 400;
    }

    /* Error */
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: #ff6b6b;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      #resultsGrid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>üî• THE ROAST COUNCIL üî•</h1>
      <p class="tagline">Get brutally honest feedback from 4 unhinged AI personas</p>
    </header>

    <div class="input-section">
      <div class="input-group">
        <input type="text" id="questionInput"
          placeholder="What idea do you want roasted? (e.g., 'Should I launch my app?')"
          onkeypress="if(event.key === 'Enter') askCouncil()" />
        <button onclick="askCouncil()">ROAST ME</button>
      </div>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>The Council is deliberating...</p>
    </div>

    <div id="resultsGrid"></div>
  </div>

  <script>
    async function askCouncil() {
      const question = document.getElementById('questionInput').value.trim();

      if (!question) {
        alert('Enter a question first!');
        return;
      }

      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultsGrid').innerHTML = '';

      try {
        const response = await fetch('/api/getResponses', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        // Hide loading
        document.getElementById('loading').style.display = 'none';

        // Display Results
        const grid = document.getElementById('resultsGrid');

        if (data.results) {
          data.results.forEach(persona => {
            const card = document.createElement('div');
            card.className = `card persona-${persona.id}`;
            card.innerHTML = `
                            <div class="card-header">
                                <span class="emoji">${persona.emoji}</span>
                                <h3>${persona.name}</h3>
                            </div>
                            <p class="response-text">${persona.response}</p>
                        `;
            grid.appendChild(card);
          });
        } else if (data.error) {
          grid.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
        }

      } catch (err) {
        console.error('Error:', err);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('resultsGrid').innerHTML =
          '<div class="error">üî• The Council is overwhelmed. Try again in a moment.</div>';
      }
    }

    // Auto-focus input on load
    window.addEventListener('load', () => {
      document.getElementById('questionInput').focus();
    });
  </script>
</body>

</html>
